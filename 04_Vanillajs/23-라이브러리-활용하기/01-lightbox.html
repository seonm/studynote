<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal image slider - fslightbox</title>
  <style></style>
</head>
<body>
  <h1>Lightbox Example</h1>
  <p>
    <a href="https://fslightbox.com">fsligntbox link</a>
  </p>
  <hr>

  <h2>Single Gallery</h2>
  <p>
    data-fslightbox 속성의 값을 서로 독립적으로 부여한다.<br>
    주의사항: 실행시 Live Server환경으로 실행해야한다.
  </p>
  <div>
    <a data-fslightbox="img1" href="img/001.png">
      <img src="img/001.png" alt="img001" width="150">
    </a>
    <a data-fslightbox="img2" href="img/002.png">
      <img src="img/002.png" alt="img002" width="150">
    </a>
  </div>

  <hr>
  <h2>Multi Gallery</h2>
  <p>
    data-fslightbox 속성의 값을 서로 동일하게 부여한 항목끼리는 하나의 갤러리로 묶인다.<br>
  </p>
  <div>
    <a data-fslightbox="myphoto" href="img/003.png">
      <img src="img/003.png" alt="003" width="150">
    </a>
    <a data-fslightbox="myphoto" href="img/004.png">
      <img src="img/004.png" alt="img004" width="150">
    </a>
    <a data-fslightbox="myphoto" href="img/005.png">
      <img src="img/005.png" alt="img005" width="150">
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.3.1/index.min.js" integrity="sha512-EqNNJuepkw5P9vxCml8eBk7C4Ld+4kAnvzOD/jG21rkxWPILGoQa5EvD62UieiJF0u3xoQrcVnce4i83VnYj/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
