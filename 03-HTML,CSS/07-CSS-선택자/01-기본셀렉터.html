<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title>css example</title>
  <style type="text/css">
    /*태그 셀렉터*/
    h2{color:#0000ff;}
    /*클래스 셀렉터 - html태그의 class속성과 연결된다.*/
    .myclass{color:#ff0000;}
    /*아이디 셀렉터 - html태그의 id속성과 연결된다.*/
    #myid{color:#00ff00;}
    /*조합형 - 두 조건이 충족하는 경우만 적용된다.*/
    h2.myclass{color:#008000;}
  </style>
</head>
<body>
  <div>
    <h1>css selector</h1>
    <p>셀렉터란 ? css 가 적용될 대상을 지정하는 방법</p>
    <h2 class="myclass">태그 셀렉터</h2>
    <p class="myclass">서로 다른 여러 개의 요소에 적용할 수 있다.</p>
    <h2 id="myid">태그 셀렉터</h2>
    <h2 class="myclass">서로 다른 여러 개의 요소에 적용할 수 있다.</h2>
  </div>
</body>
</html>
