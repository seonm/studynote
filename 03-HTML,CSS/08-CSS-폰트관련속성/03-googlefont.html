<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Montserrat:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    .basic {
      font-family:'Montserrat', 'Noto Sans KR', sans-serif;
    }
    .special {
      font-family: 'Black Han Sans','Noto Sans KR', sans-serif;
    }
    /*영문만 지원하는 폰트를 먼저 적고 후에 한글 폰트 적용시 영문은 영문 한글은 한글로 사용 가능 */
  </style>
</head>
<body>
  <h1 class="basic">english font</h1>
  <h2 class="basic">한국어 폰트</h2>
  <div class="basic">종합해서 using해보기</div>
  <h1 class="special">특별히 폰트 지정함</h1>
</body>
</html>
