<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    html, body{
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .map_wrap{
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .footer{
      background-color: #06f;
      height: 100px;
      /* 원래 적용할 수없는 속성이지만 부모에게 displau:flex; flex-direction:column이 적용된경우는 가능 */
      margin-top: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="map_wrap">
    <footer class="footer">
      <h1>하단 고정 박스</h1>
    </footer>
  </div>
</body>
</html>
